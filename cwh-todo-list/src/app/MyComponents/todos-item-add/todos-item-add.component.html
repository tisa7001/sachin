<div class="container">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{iteration.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container"  style="width:80%;" >
            <form (ngSubmit) = "OnSubmit()">
              <div class="form-group">
                <label for="text">Title:</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" placeholder="Enter title" name="title">
              </div>
              <div class="form-group">
                <label for="text">Descriptions:</label>
                <input type="text" [(ngModel)]="desc" class="form-control" id="desc" placeholder="Enter descriptions" name="desc">
              </div>
              <button type="submit" class="btn btn-default">Add Todo</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>
</div>
